  <style>
    /* Critical CSS para evitar layout shift */
    body {
      margin: 0;
      padding: 0;
      background-color: #36393f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;

    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading spinner para evitar layout shift */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #36393f;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #5865f2;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gray-900 text-white">
  <!-- Loading fallback para evitar layout shift -->
  <div id="loading-fallback" class="loading-spinner">
    <div class="spinner"></div>
  </div>
  
  <div id="root"></div>
  
  <script type="module" src="/src/index.tsx"></script>
  
  <!-- Script para ocultar loading fallback -->
  <script>
    // Ocultar loading fallback cuando la app esté lista
    window.addEventListener('load', () => {
      const loadingFallback = document.getElementById('loading-fallback');
      if (loadingFallback) {
        loadingFallback.style.display = 'none';
      }
    });
    
    // Fallback si la app tarda más de 3 segundos
    setTimeout(() => {
      const loadingFallback = document.getElementById('loading-fallback');
      if (loadingFallback) {
        loadingFallback.style.display = 'none';
      }
    }, 3000);
  </script>
</body>
