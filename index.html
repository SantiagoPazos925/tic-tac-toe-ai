  <!-- Critical CSS inline para evitar FOUC y mejorar LCP -->
  <style>
    /* Critical CSS para First Paint */
    body {
      background-color: #36393f;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .loading-spinner {
      align-items: center;
      background-color: #36393f;
      display: flex;
      height: 100vh;
      justify-content: center;
    }
    
    .spinner {
      animation: spin 1s linear infinite;
      border: 4px solid #5865f2;
      border-radius: 50%;
      border-top-color: transparent;
      height: 40px;
      width: 40px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Optimizaciones para móviles */
    @media (max-width: 768px) {
      .loading-spinner {
        height: 100dvh; /* Usar dynamic viewport height en móviles */
      }
    }
  </style>

  <!-- Import map optimizado -->

  <!-- Cargar CSS de forma no bloqueante -->

  <script type="module" crossorigin src="/src/index.tsx" defer></script>

<body class="bg-gray-900 text-white">
  <!-- Loading fallback para evitar layout shift -->
  <div id="loading-fallback" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div id="root"></div>

  <!-- Script para ocultar loading fallback -->
  <script>
    // Ocultar loading fallback cuando la app esté lista
    window.addEventListener('load', () => {
      const loadingFallback = document.getElementById('loading-fallback');
      if (loadingFallback) {
        loadingFallback.style.display = 'none';
      }
    });

    // Fallback si la app tarda más de 3 segundos
    setTimeout(() => {
      const loadingFallback = document.getElementById('loading-fallback');
      if (loadingFallback) {
        loadingFallback.style.display = 'none';
      }
    }, 3000);

    // Optimización para móviles: detectar conexión lenta
    if ('connection' in navigator) {
      const connection = navigator.connection;
      if (connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g')) {
        // Para conexiones lentas, cargar recursos de forma más conservadora
        document.documentElement.classList.add('slow-connection');
      }
    }
  </script>
</body>
